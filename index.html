<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <header>
        <h2 class="headertext">Welcome to the Terminal</h2>
        <h4 class="subheading">by Jordan S Young</h4>
    </header>
    <div class="terminal">
        <div class="output" id="output"></div>
        <div class="input-line">
          <input type="text" id="input-field" class="input-field" placeholder="Enter a command">
        </div>
        <a id="download-link" class="btn btn-primary mt-3" >Download Logo</a>
      </div>
      <footer>
        <div class="footer">
            <p>Created by Jordan S Young</p>
            <style>
                @keyframes colorChange {
                  0% { text-shadow: 2px 2px 10px rgb(0, 217, 255); }
                  20% { text-shadow: 2px 2px 10px yellow; }
                  40% { text-shadow: 2px 2px 10px orange; }
                  60% { text-shadow: 2px 2px 10px white; }
                  80% { text-shadow: 2px 2px 10px rgb(252, 4, 45); }
                  100% { text-shadow: 2px 2px 10px green; }
                }
              </style>
            <p style="
                margin-left: 2%;
                color: rgb(0, 29, 41);
                font-size: 14px;
                font-family: Arial, sans-serif;
                animation: colorChange 5s infinite;">
                Twisted Repo Productions
            </p>
            <a href="https://jordanyoungcodes.github.io/jsy-chalange2-portfolio/" id="port">Link to my portfolio</a>
        </div>
    </footer>  

    <script src="./assets/index.js"></script>
  </body>
  </html>
